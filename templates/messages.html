{% if messages %}
  {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert alert-{{ message.tags }} m-2" id="msg" role="alert">
        <b><strong>{{ message }}</strong></b>
      </div>
    </div>

  {% endfor %}
{% endif %}
