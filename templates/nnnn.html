{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

    <title>User Login Page</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            
            <a class="text-decoration-none"href="{% url 'LandingPage_User' %}"><i class="text-primary fa-solid fa-backward"></i> Back</a>
            <h3>Wanna' <strong>Login</strong></h3>
            <p class="mb-4">Easy login to your account to see what is the recent updates. You can also register your vehicle in later tabs.</p>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Your Username" id="username" name="username">            
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">             
              </div>              

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
              {{form.errors}}
            </form>
            <div class="d-flex mt-3 align-items-center">
              <label class="control  mb-0"><span class="caption">Don't have account?</span>
              <span class="ml-auto"><a href="{% url 'SignUp_User' %}" class="text-decoration-none text-primary">Sign Up</a></span>
            </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login/js/popper.min.js' %}"></script>
    <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login/js/main.js' %}"></script>
  </body>
</html>
