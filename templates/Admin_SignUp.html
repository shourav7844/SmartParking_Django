{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous"/>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'Signup-Login_Admin/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'Signup-Login_Admin/css/style.css' %}">
    <style>
        .errorlist{
            list-style-type: none;
            color: red;
        }
    </style>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->

            <div class="container">  
                <div class="signup-content">
                    <div class="signup-form">
                            {{form.errors}}
                            <a class="text-decoration-none"href="{% url 'LandingPage_Admin' %}"><i class="text-primary fa-solid fa-backward"></i> Back</a>
                        <pre><h2 class="form-title">Admin 
Sign up Panel</h2></pre>
                        <form action="" method="POST" class="register-form" id="register-form" >
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"> </i></label>
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email material-icons-name"></i></label>
                                {{form.email}}
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock material-icons-name"></i></label>
                                {{form.password1}}
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline material-icons-name"></i></label>
                                {{form.password2}}
                            </div>
                            <div class="form-group">
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in Terms of service</label>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>

                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'Signup-Login_Admin/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <p><a href="{% url 'SignIn_Admin' %}" class="signup-image-link"> Sign In</a></p>
                    </div>
                </div>
            </div>


    </div>

</body>
</html>
